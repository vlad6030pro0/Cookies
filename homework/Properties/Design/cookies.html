<!-- @model Microsoft.AspNetCore.Http.IRequestCookieCollection -->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="cookies.css" asp-append-version="true">
        <title>Cookie Control</title>
    </head>

    <body>
        <h1><u>Cookie</u></h1>
        <div class="cookie_view">
            <div class="funcs">
                <div class="create">
                    <h2>Создание</h2>
                    <form asp-action="AddCookie">
                        <input type="text" name="name" placeholder="name">
                        <input type="text" name="info" placeholder="info">
                        <button type="submit">Create</button>
                    </form>
                </div>

                <div class="edit">
                    <h2>Изменение</h2>
                    <form asp-action="EditCookie">
                        <input type="text" name="name" placeholder="name">
                        <input type="text" name="info" placeholder="info">
                        <button type="submit">Edit</button>
                    </form>
                </div>

                <div class="delete">
                    <h2>Удаление</h2>
                    <form asp-action="DeleteCookie">
                        <input type="text" name="name" placeholder="name">
                        <button type="Delete">Delete</button>
                    </form>
                </div>
            </div>
            <div class="cookies_list">
                <h2>Список:</h2>
                <ul class="cookies_items">
                    <li style="font-weight: bold; text-decoration: underline;">Название: информация</li>
                    <li>123: info</li>
                    <li>vlad: 6030</li>
                    <li>yooowaika: eshkere</li>
                    <li>panki: cerp_molot</li>
                    <!-- @foreach(var cookie in @Model){
                        <li>@cookie.Key: @cookie.Value</li>       
                    } -->
                </ul>
            </div>
        </div>
    </body>
</html>
